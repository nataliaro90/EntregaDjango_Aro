{% extends "base.html" %}

{% block contenido %}
    <h2>Resultados para: "{{ titulo }}"</h2>

    {% if posts %}
        <ul>
        {% for post in posts %}
            <li><strong>{{ post.titulo }}</strong>: {{ post.contenido }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No se encontraron posts con ese t√≠tulo.</p>
    {% endif %}

    <a href="{% url 'Buscar' %}">Volver a intentar</a>
{% endblock %}
